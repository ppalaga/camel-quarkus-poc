configModelVersion: 2.4
repositories:
  io.quarkus:
    includes:
    - io.quarkus
    urls:
    - git:https://github.com/ppalaga/quarkus.git
    buildArguments:
    - -Denforcer.skip=true
    - -Dformat.skip=true
    - -Dasciidoctor.skip=true
    #- -Dinvoker.skip=true
    #- -Dskip.gradle.build=true
    #- -Dmaven.test.skip=true
    #verbosity: info
    maven:
      includeRequired: true
      includes:
      - io.quarkus:quarkus-resteasy-deployment
      - io.quarkus:quarkus-jdbc-h2-deployment
      excludeNonRequired: true
  org.apache.camel:
    includes:
    - org.apache.camel
    urls:
    - git:https://github.com/apache/camel.git
    buildArguments:
    - -Dnoassembly
    verbosity: info
    maven:
      includeRequired: true
      includes:
      - org.apache.camel:tooling-parent
      - org.apache.camel:apt
      - org.apache.camel:camel-bundle-plugin
      excludeNonRequired: true
